<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:poc="http://www.xxx.co.th/facelets">

	<p:columnGroup type="header">
		<p:row>
			<c:forEach var="column" items="#{mbean.columnModel}" varStatus="vs">
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{column.displayName}" />
					</f:facet>
				</p:column>
			</c:forEach>
		</p:row>
	</p:columnGroup>
	<c:forEach var="column" items="#{mbean.columnModel}" varStatus="vs">
		<poc:dynamicColumn itemBean="#{itemBean}" columnModel="#{column}"></poc:dynamicColumn>
	</c:forEach>
</ui:composition>
