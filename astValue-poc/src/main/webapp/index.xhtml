<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:poc="http://www.xxx.co.th/facelets">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>

	<h:form id="contentForm">
		<p:panel>
			<p:commandButton action="#{AstValBean.submit()}" value="Submit"
				update=":contentForm"></p:commandButton>
			<p:dataTable value="#{AstValBean.datas}" var="item">
				<poc:dynamicColumns itemBean="#{item}" mbean="#{AstValBean}"
					columnModel="#{AstValBean.columnModel}"></poc:dynamicColumns>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
